<div class="charts">
  <h4>No of characters for film</h4>
  <canvas baseChart
    [data]="pieChartData"
    [labels]="pieChartLabels"
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [legend]="pieChartLegend" width="800" height="400">
  </canvas>
</div>
